<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title th:text="#{equatic.admin.super.selectInstitution.title}">
    Title
  </title>
  <link rel="stylesheet" th:href="@{/css/typeaheadjs.css}" href="../../../static/css/typeaheadjs.css"/>
  <script type="text/javascript" th:src="@{/js/typeahead.bundle.js}" src="../../../static/js/typeahead.bundle.js"></script>
</head>
<body>
<div layout:fragment="title" th:text="#{equatic.admin.super.selectInstitution.title}">
  Title
</div>
<div layout:fragment="container" class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <!--/*@thymesVar id="nextAction" type="String"*/-->
      <form class="form-horizontal" th:action="${nextAction}" method="get">
        <div class="form-group required">
          <label for="select-inst" class="col-sm-4 control-label">Institution</label>

          <div class="col-sm-6">
            <div layout:include="institutionSelector :: institutionSelector(@{/admin/super/selectInstitution/ajax(virtual=${virtual})},instId)">
              Institution selector
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-6">
            <input id="button-select" type="submit" value="Select" th:value="#{equatic.select}"
                   class="btn btn-primary"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
